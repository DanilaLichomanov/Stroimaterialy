<header class="block-header">
  <div class="container">
    <div class="menu">
      <ul class="menu__nav">
        <li class="menu__item">О компании</li>
        <li class="menu__item">Сотрудники</li>
        <li class="menu__item">Вакансии</li>
        <li class="menu__item">Услуги</li>
        <li class="menu__item">Доставка</li>
        <li class="menu__item">Акции</li>
        <li class="menu__item">Контакты</li>
      </ul>
      <div class="menu__action">
        <a class="menu__widget" href="#"><img class="shop-cart-icon" src="../../assets/img/shopcart.svg"
                                              alt="Cart of goods"></a>
        <a class="menu__widget" href="#"><img class="login-icon" src="../../assets/img/login.svg"
                                              alt="Personal Area"></a>
      </div>
    </div>
    <div class="header">
      <div class="logo-container">
        <img src="../../assets/img/logo_gc.svg" class="logo">
      </div>
      <div class="search">
        <a class="search__button"></a>
        <input class="search__input" placeholder="Ну что, поищем?" id="search-input">
      </div>
      <div class="header__info">
        <a href="tel:+38-(073)-000-0000" class="header__number">+38-(073)-000-0000</a>
        <div class="header__city"
             (mouseout)="cityPopupActive = !cityPopupActive"
             (mouseover)="cityPopupActive = !cityPopupActive">Белгород</div>
        <div class="header__city-popup"
             [class.active]="cityPopupActive"
             (mouseout)="cityPopupActive = !cityPopupActive"
             (mouseover)="cityPopupActive = !cityPopupActive">Курск</div>
      </div>
    </div>
  </div>
</header>
