<div class="container">
  <div class="catalog">
    <div class="col-12">
      <div class="title-add-product">Добавить в каталог наименование товара</div>
      <form>
        <label>
          <p class="add__label">В какую категорию?</p>
          <input class="add__input" (input)="twoInput($event)">
        </label>
        <label>
          <p class="add__label">Введите название товара</p>
          <input class="add__input" (input)="onInput($event)">
        </label>
        <button (click)="addCategory()" type="button">Добавить DIV</button>
      </form>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="category-one category-market">Салфетки</div>
          <div *ngFor="let cat of categoryOneArr; let i = index"><span class="btn__delete" (click)="deleteProd(i)"><i class="fas fa-box-open" style="font-size: 20px; color: red"></i></span>{{ i + 1 }}. {{ cat.nameProd }}</div>
        </div>
        <div class="col-6">
          <div class="category-two category-market">Кружки</div>
          <div *ngFor="let cat2 of categoryTwoArr; let i = index"><span class="btn__delete" (click)="deleteProdTwo(i)"><i class="fas fa-box-open" style="font-size: 20px; color: red"></i></span>{{ i + 1 }}. {{ cat2.nameProd }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
